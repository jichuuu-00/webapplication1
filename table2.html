<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table { border-collapse: collapse;}
        th, tr, td { border: 1px solid dimgrey; padding: 6px; }
        tbody tr:nth-child(2n) {
            background-color: white;
        }
        tbody tr:nth-child(2n+1) {
            background-color: lightsteelblue;
        }
        th { text-align: left; }
        .wid30per {width: 30%; }
        .wid70per { width: 70%; }

    </style>
</head>

</html>
