<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table { border-collapse: collapse;}
        th, tr, td { border: 1px solid dimgrey; padding: 6px; }
        tbody tr:nth-child(2n) {
            background-color: white;
        }
        tbody tr:nth-child(2n+1) {
            background-color: lightsteelblue;
        }
        th { text-align: left; }
        .wid30per {width: 30%; }
        .wid70per { width: 70%; }

    </style>
</head>
<body>
<table class="wid100per" style="font-size:1rem">
    <colgroup>
        <col class="wid30per">
        <col class="wid70per">
    </colgroup>
    <thead>
    <tr>
        <th>Tag</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><u>&lt;table&gt;</u></td>
        <td>표를 만드는 태그</td>
    </tr>
    <tr>
        <td><u>&lt;th&gt;</u></td>
        <td>표의 제목을 쓰는 태그</td>
    </tr>
    <tr>
        <td><u>&lt;tr&gt;</u></td>
        <td>표의 가로줄을 만드는 태그</td>
    </tr>
    <tr>
        <td><u>&lt;td&gt;</u></td>
        <td>표의 셀을 만드는 태그</td>
    </tr>
    <tr>
        <td><u>&lt;caption&gt;</u></td>
        <td>표의 설명</td>
    </tr>
    <tr>
        <td><u>&lt;colgroup&gt;</u></td>
        <td>표의 열을 묶는 그룹을 정의하는 태그</td>
    </tr>
    <tr>
        <td><u>&lt;col&gt;</u></td>
        <td>행, 가로줄을 의미함</td>
    </tr>
    <tr>
        <td><u>&lt;thead&gt;</u></td>
        <td>표의 제목</td>
    </tr>
    <tr>
        <td><u>&lt;tbody&gt;</u></td>
        <td>표의 내용</td>
    </tr>
    <tr>
        <td><u>&lt;tfoot&gt;</u></td>
        <td>표의 끝에 오는 내용</td>
    </tr>
    </tbody>
</table>

</body>
</html>
